<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Sign_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="logo">
        <img src="images/logo.jpg">
    </div>
    <div class="container">
        <div class="image_conatainer">
            <img src="images/image.jpg" alt="">
        </div>
        <div class="sign_container">
            <div class="sign-name">
                <h1>Sign up</h1>
            </div>
            <div class="conatainer_sign">
                <input type="text" name="Company's name ">
                <span></span>
                <label>Company's name </label>
            </div>
            <div class="last_grid">
                <div class="conatainer_sign">
                    <input type="text" name="Address">
                    <span></span>
                    <label>Address</label>
                </div>
                <div class="conatainer_sign">
                    <input type="number" name="Phone Number">
                    <span></span>
                    <label>Phone Number</label>
                </div>
                <div class="conatainer_sign">
                    <input type="text" name="City">
                    <span></span>
                    <label>City</label>
                </div>
                <div class="conatainer_sign">
                    <input type="email" name="email">
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="conatainer_sign">
                    <input type="text" name="State">
                    <span></span>
                    <label>State</label>
                </div>


                <div class="conatainer_sign">
                    <input type="password" name="password">
                    <span></span>
                    <label>password</label>
                </div>
                <div class="conatainer_sign">
                    <input type="text" name="Zip Code">
                    <span></span>
                    <label>Zip code</label>
                </div>
                <div class="conatainer_sign">
                    <input type="password" name="confirm password">
                    <span></span>
                    <label>confirm password</label>

                </div>
            </div>
            <div class="container_button">
                <button>Sign UP</button>
            </div>
            <div class="container-end">
                <p class="join-link">
                    New to FAST CONNECT?
                    <a href="index.html" class="join-now">
                        Join now
                    </a>
                </p>
            </div>

        </div>
    </div>
    <footer>
        <ul>
            <li class="footer-black">FAST <span class="last-in">CONNECT</span> &copy; 2024 </li>
            <li>User Agreement</li>
            <li>Privacy Policy</li>
            <li>Community Guidlines</li>
            <li>Cookie Policy</li>
            <li>Copyright Policy</li>
            <li>Send Feedback</li>
            <li> <select name="Language" id="lang">
                    <option value="" disabled selected>Language</option>
                    <option value="English">English</option>
                    <option value="Hindi">हिन्दी</option>
                    <option value="Japanese">日本語</option>
                    <option value="Chinese">中国人</option>
                    <option value="Portuguese">Português</option>
                </select></li>
        </ul>
    </footer>
</body>

</html>
